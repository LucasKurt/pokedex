<poke-search (emitSearch)="getSearch($event)"></poke-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="filteredPokemons">
    <a [routerLink]="['details', pokemon.status.id]" *ngIf="pokemon.status" class="pokemon">
      <section class="pokemon__status">
        <h2>{{pokemon.name}}</h2>
        <ul>
          <li *ngFor="let status of pokemon.status.types">
            {{status.type.name}}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>
